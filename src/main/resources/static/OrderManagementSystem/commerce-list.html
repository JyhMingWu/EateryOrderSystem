/*商户-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*商户-编辑*/
function commerce_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*商户-删除*/
function commerce_del(obj,id){
    console.info("删除输出");
	layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'GET',
            url: "http://localhost:9417/Commerce/DeleteOneCommerce",
            data:{
                comGuid:id,
            },
            dataType: 'json',
            // beforeSend: function(request) {
            //     request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
            // },
            success: function (data) {
                if(data['Status']){
                    //删除成功
                    $(obj).parents("tr").remove();
                    layer.msg('已删除', {icon:6,time:1500});
                    setTimeout(function () {
                        window.location.href="commerce-list.html";
                    }, 1500);
                }else{
                    layer.msg(data['Message'], {icon:5,time:1500});
                    setTimeout(function () {
                        window.location.href="commerce-list.html";
                    }, 1500);
                }
            },
            error: function(xhr, exception){
                if( xhr.status === 0)
                    alert('Error : ' + xhr.status + 'You are not connected.');
                else if( xhr.status == "403"){
                    layer.alert('在线超时，认证已无效，请重新登录', {
                        skin: 'layui-layer-lan' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        localStorage.removeItem("user_token");
                        localStorage.removeItem("real_name");
                        localStorage.removeItem("user_name");
                        parent.window.location.href="login.html";
                    });
                }
                else if( xhr.status == "401"){
                    var jsonResponse = JSON.parse(xhr.responseText);
                	layer.msg(jsonResponse['msg'], {icon:5,time:1500});
                }
                else if( xhr.status == "500")
                    alert('Internal Server Error [500].');
            }
        });
	});
}

/*商户-批量删除*/
function datadel() {
    layer.confirm('确认要进行批量删除吗？', function (index) {
        var checked_array = new Array();
        $('input[type=checkbox]:checked').each(function(i,o){
            checked_array.push(o.value);
        });
        $.ajax({
            type: 'GET',
            url: "http://localhost:9417/New/BatchDeleteNew",
            data:{
                nidList:JSON.stringify(checked_array),
            },
            contentType : "application/json" ,
            beforeSend: function(request) {
                request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
            },
            success: function (data) {
                if(data['Status']){
                    //删除成功
                    layer.msg('删除成功', {icon:6,time:1500});
                    setTimeout(function () {
                        window.location.href="article-list.html";
                    }, 1500);
                }else{
                    layer.msg(data['Message'], {icon:5,time:1500});
                    setTimeout(function () {
                        window.location.href="article-list.html";
                    }, 1500);
                }
            },
            error: function(xhr, exception){
                if( xhr.status === 0)
                    alert('Error : ' + xhr.status + 'You are not connected.');
                else if( xhr.status == "403"){
                    layer.alert('在线超时，认证已无效，请重新登录', {
                        skin: 'layui-layer-lan' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        localStorage.removeItem("user_token");
                        localStorage.removeItem("real_name");
                        localStorage.removeItem("user_name");
                        parent.window.location.href="login.html";
                    });
                }
                else if( xhr.status == "401"){
                    var jsonResponse = JSON.parse(xhr.responseText);
                    layer.msg(jsonResponse['msg'], {icon:5,time:1500});
                }
                else if( xhr.status == "500")
                    alert('Internal Server Error [500].');
            }
            // error: function (data) {
            //     layer.alert(data['Message'], {
            //         icon: 5,
            //         title: "提示"
            //     });
            // },
        });
    });
}


/*商户-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'],
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});
}

function SubmitExamine(id,new_auditing_status,text) {
    $.ajax({
        url: "http://localhost:9417/New/ExamineNewStatus",
        type: 'GET',
        data:{
            new_id:id,
            new_auditing_status:new_auditing_status,
            new_auditing_describe:text
        },
        async: false,
        beforeSend: function(request) {
            request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
        },
        success: function (data) {
            if(data['Status']==true){
                layer.msg("审核通过", {icon:6,time:1500});
                setTimeout(function () {
                    window.location.href="article-list.html";
                }, 1500);

            }else{
                layer.msg("审核提交未成功，审核失败！", {icon:5,time:1500});
                setTimeout(function () {
                    window.location.href="article-list.html";
                }, 1500);
            }
        },
        error: function(xhr, exception){
            if( xhr.status === 0)
                alert('Error : ' + xhr.status + 'You are not connected.');
            else if( xhr.status == "403"){
                layer.alert('在线超时，认证已无效，请重新登录', {
                        skin: 'layui-layer-lan' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        localStorage.removeItem("user_token");
                        localStorage.removeItem("real_name");
                        localStorage.removeItem("user_name");
                        parent.window.location.href="login.html";
                    });
            }
            else if( xhr.status == "401"){
                var jsonResponse = JSON.parse(xhr.responseText);
                layer.msg(jsonResponse['msg'], {icon:5,time:1500});
            }
            else if( xhr.status == "500")
                alert('Internal Server Error [500].');
        }
    });
}
