/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
            beforeSend: function(request) {
                request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
            },
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
            error: function(xhr, exception){
                if( xhr.status === 0)
                    alert('Error : ' + xhr.status + 'You are not connected.');
                else if( xhr.status == "403"){
                    layer.alert('在线超时，认证已无效，请重新登录', {
                        skin: 'layui-layer-lan' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        localStorage.removeItem("user_token");
                        localStorage.removeItem("real_name");
                        localStorage.removeItem("user_name");
                        parent.window.location.href="login.html";
                    });
                }
                else if( xhr.status == "401")
                    alert('用户无权限 : ' + xhr.status + '\n-->'+ xhr.responseText);
                else if( xhr.status == "500")
                    alert('Internal Server Error [500].');
            }
		});		
	});
}

/*管理员-停用*/
function admin_stop(obj,id,status){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
			$.ajax({
				type: 'GET',
				url: "http://localhost:8080/SysUser/UpdateUserStaus",
				data:{
					id:id,
                    del_flag:status
				},
				dataType: 'json',
				beforeSend: function(request) {
					request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
				},
				success: function (data) {
					if(data['Status']){
						//删除成功
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                        $(obj).remove();
                        layer.msg('已停用!',{icon: 5,time:1000});
                        setTimeout(function () {
                            window.location.href="admin-list.html";
                        }, 1200);
					}else{
						layer.alert(data['Message'], {
							icon: 5,
							title: "提示"
						});
					}
				},
				error: function(xhr, exception){
					if( xhr.status === 0)
						alert('Error : ' + xhr.status + 'You are not connected.');
					else if( xhr.status == "403"){
						layer.alert('在线超时，认证已无效，请重新登录', {
							skin: 'layui-layer-lan' //样式类名
							,closeBtn: 0
						}, function(){
							localStorage.removeItem("user_token");
							localStorage.removeItem("real_name");
							localStorage.removeItem("user_name");
							parent.window.location.href="login.html";
						});
					}
					else if( xhr.status == "401"){
						var jsonResponse = JSON.parse(xhr.responseText);
						layer.msg(jsonResponse['msg'], {icon:5,time:1500});
					}
					else if( xhr.status == "500")
						alert('Internal Server Error [500].');
				}
			});

	});
}

/*管理员-启用*/

            },

            beforeSend: function(request) {
                request.setRequestHeader("Access-Token", localStorage.getItem("user_token"));
            },
            success: function (data) {
                if(data['Status']){
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');

                }else{
                    layer.alert(data['Message'], {
                        icon: 5,

                    });
                }
            },
            error: function(xhr, exception){
                if( xhr.status === 0)
                    alert('Error : ' + xhr.status + 'You are not connected.');
                else if( xhr.status == "403"){
                    layer.alert('在线超时，认证已无效，请重新登录', {
                        skin: 'layui-layer-lan' //样式类名

                    }, function(){
                        localStorage.removeItem("user_token");
                        localStorage.removeItem("real_name");
                        localStorage.removeItem("user_name");
                        parent.window.location.href="login.html";
                    });
                }
                else if( xhr.status == "401"){
                    var jsonResponse = JSON.parse(xhr.responseText);
                    layer.msg(jsonResponse['msg'], {icon:5,time:1500});
                }
                else if( xhr.status == "500")
                    alert('Internal Server Error [500].');
            }
        });
		

	});
}
